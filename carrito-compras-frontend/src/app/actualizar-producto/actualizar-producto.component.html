<div class="col-md-6 offset-md-3">
    <h1>Registro de productos</h1>
    <form #productoForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <br>
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" aria-describedby="nombreHelp"
                placeholder="Ingrese el nombre del producto" name="nombre" [(ngModel)]="producto.nombre"
                 required #nombre="ngModel" [class.is-invalid]="nombre.invalid && nombre.touched">
            <small class="text-danger" [class.d-none]="nombre.valid || nombre.untouched">El nombre es un
                campo requerido</small>

            <small id="nombreHelp" class="form-text text-muted">Su informacion sera de uso exclusivo empresarial</small>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripci√≥n:</label>
            <input type="text" class="form-control" id="descripcion" aria-describedby="descripcionHelp"
                placeholder="Ingrese su descripcion" name="descripcion" [(ngModel)]="producto.descripcion" required #descripcion="ngModel"
                [class.is-invalid]="descripcion.invalid && descripcion.touched">
            <small class="text-danger" [class.d-none]="descripcion.valid || descripcion.untouched">La descripcion es un
                campo requerido</small>
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" class="form-control" id="precio" aria-describedby="precioHelp"
                placeholder="Ingrese su precio"  name="precio" [(ngModel)]="producto.precio" 
                required #precio="ngModel" [class.is-invalid]="precio.invalid && precio.touched">
            <small class="text-danger" [class.d-none]="precio.valid || precio.untouched">El precio es un
                campo requerido</small>
                <br>
        </div>

        <div class="form-group">
            <label for="url">URL:</label>
            <input type="text" class="form-control" id="url" aria-describedby="urlHelp"
                placeholder="Ingrese su url" name="url" [(ngModel)]="producto.urlImagen" required #url="ngModel"
                [class.is-invalid]="url.invalid && url.touched">
            <small class="text-danger" [class.d-none]="url.valid || url.untouched">La url es un
                campo requerido</small>
        </div>

        
        
        <button [disabled]="productoForm.form.invalid" type="submit" class="btn btn-primary">Registrar</button>
        <button class="float-right btn btn-danger ">Atras</button>
    </form>
</div>
