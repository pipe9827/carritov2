
<div class="container">
    <h1>Login</h1>
    <form #loginForm="ngForm"(ngSubmit)="loginUser()">
        <div class="form-group">
            <small class="text-danger">{{msg}}</small>
            <br>
            <label for="username">Nombre de usuario</label>
            <input type="email" class="form-control" id="username" aria-describedby="emailHelp"
                placeholder="Ingrese su usuario" name="usernmae" [(ngModel)]="usuario.username" required #username="ngModel"
                [class.is-invalid]="username.invalid && username.touched"
                >
            <small class="text-danger" [class.d-none]="username.valid || username.untouched">El nombre de usuario es un campo requerido</small>   

            <small id="emailHelp" class="form-text text-muted">Su informacion sera de uso exclusivo empresarial</small>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Contraseña" name="password"[(ngModel)]="usuario.password"
            required #password="ngModel" [class.is-invalid]="password.invalid && password.touched"
            >
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">La contrtaseña del usuario es un campo requerido</small>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recordarme</label>
        </div>
        <button [disabled]="loginForm.form.invalid" type="submit" class="btn btn-primary">Login</button>
    </form>
    <small class="float-right" (click)="registrarUsuario()">Usuario nuevo? registrese aquí</small>
    
</div>
