<h3>{{producto.nombre}}</h3>
<div class="container row">
    <div class="col-6 justify-content-center">
        <div class=" col-auto text-center">
            <th><img class="images" width="200px" src={{producto.urlImagen}} /></th>
        </div>
    </div>
    <div class="col-6 ">
        <div>
            <label><b>Descripci√≥n: </b> {{producto.descripcion}}</label>
        </div>
        <div>
            <label><b>Precio: </b>{{producto.precio}} </label>
        </div>
        <div>
            <form action="">
                <label><b>cantidad :</b> </label>
                <input type="number" id="cantidad" name="cantidad" min="1" max="10" 
                    [(ngModel)]="detalle.cantidad" >
            </form>
        </div>
        <button class="btn btn-primary" (click)=agregarAlCarrito(producto.idProducto,detalle.cantidad)>
            <fa-icon [icon]="carrito"></fa-icon> Agregar al carrito
        </button>
    </div>
</div>
